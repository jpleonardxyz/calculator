<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="btn-container">
            <div class="row1">
                <button id="clear" class="special">AC</button>
                <button id="divide" class="operation">/</button>
            </div>
            <div class="row2">
                <button id="btn7" class="number">7</button>
                <button id="btn8" class="number">8</button>
                <button id="btn9" class="number">9</button>
                <button id="multiply" class="operation">*</button>
            </div>
            <div class="row3">
                <button id="btn4" class="number">4</button>
                <button id="btn5" class="number">5</button>
                <button id="btn6" class="number">6</button>
                <button id="subtract" class="operation">-</button>
            </div>
            <div class="row4">
                <button id="btn1" class="number">1</button>
                <button id="btn2" class="number">2</button>
                <button id="btn3" class="number">3</button>
                <button id="add" class="operation">+</button>
            </div>
            <div class="row5">
                <button id="btn0" class = "number">0</button>
                <button id="equals" class="operation">=</button>
            </div>
            
        </div>
    </div>
</body>
</html>
